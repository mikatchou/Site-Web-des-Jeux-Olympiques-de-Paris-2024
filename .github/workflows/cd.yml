name: Full-Stack CD

on:
  workflow_dispatch:

jobs:
  frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Vérification du dépôt
        uses: actions/checkout@v3

      - name: Paramétrage de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.17'

      - name: Installation des dépendances
        run: npm install
        working-directory: ./frontend

      - name: Build
        run: npm run build
        working-directory: ./frontend

      - name: Configuration des identifiants AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Déploiement sur S3
        run: |
          aws s3 sync ./frontend/dist s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidation du cache CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CF_DIST_ID }} --paths "/*"

  backend:
    name: Déploiement Backend
    runs-on: ubuntu-latest
    needs: frontend

    steps:
      - name: Configuration des identifiants AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
        
      - name: Raffraîchissement de l'Auto Scaling Group
        run: |
          aws autoscaling start-instance-refresh --auto-scaling-group-name auto-scaling-group-ec2
